<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="responsive.css"> -->
    <link rel="icon" type="image/png" href="toimg.png">
    <title src=''>TO DO</title>
</head>

<body>
    <div class="header">
        <label class="switch" id="themeSwitch">
            <input type="checkbox" id="themeToggle"/>
            <span class="slider"></span>
        </label>
          
        <div class="input-container">
            <div class="today-info">
                <h2 class="today-day">Monday </h2>
                <h3 class="date">2024-01-01</h3>
            </div>

            <form action="">
                <input type="text" name="work" id="myInput" onfocus="this.style.color='#fff'; this.style.color='#000000'"
                    placeholder=" Enter task..." required>
                <button id="add"> <i class="fa-solid fa-plus"></i></button>
                
            </form>
        </div>
    </div>


    <div class="container">
        <ul class="stats">
            <li>
                <span class="stats-type">Completed</span>
                <span class="completed-tast">00</span>
            </li>
            <li>
                <span class="stats-type">InCompleted</span>
                <span class="incompleted-tast">00</span>
            </li>
            <li>
                <span class="stats-type">Total</span>
                <span class="total">00</span>
            </li>

            <input type="date" class="datepicker" name="datepicker">

        </ul>

        <ul id="to-do" class="todo-theme">


            <!-- <li class="task-complete" onclick='changeStatus(this)'>
                    <div>
                        <input type="checkbox" class="work-done">
                        <span>Work to do</span>
                    </div>
                    <i class="fa-solid fa-trash"  style="color: #176B87;  cursor: pointer;"></i>
                </li>
                <li class="task-incomplete" onclick='changeStatus(this)'>
                    <div>
                        <input type="checkbox" class="work-done">
                        <span>Work to do</span>
                    </div>
                    <i class="fa-solid fa-trash" style="color: #176B87;  cursor: pointer;"></i>
                </li> -->

        </ul>
    </div>
    
    <script src="ToDo.js"></script>
    <script src="theme.js"></script>
</body>

</html>
